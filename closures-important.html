<!DOCTYPE html>
<html>
    <head>
        <title>Carousel Important Concept</title>

    <body>
        
        <h1>Closure Important Concept</h1>
        <p></p>           
        <script type="text/javascript">
            
            function buildFunction() {
                var arr = [];

                for (i=0; i < 3; i++) {
                    arr.push(function() {
                        document.getElementsByTagName('p')[0].innerHTML += i + '<br>';
                    })
                }

                return arr;
            }

           var fs =  buildFunction();
           fs[0]();
           fs[1]();
           fs[2]();


            
        </script>
        
    </body>
</html>
