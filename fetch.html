<head>
    <body>
        <button onClick="myFetch()">Fetch Call</button>
        <p id="info"> </p>

        <script type="text/javascript">
            const myFetch = (res, rej) => {
                fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(res => res.json())
                .then(info => {
                    console.log('my response is ', info)
                    const p = document.querySelector('#info');
                    Object.entries(info).forEach(([userid, id, title, complete]) => {
                        p.innerHTML += `User id ${userid}, id is ${id}, title is ${title}, completed ${complete} <br>` ;
                    });
                })
                .catch(err => console.log('Err is ', err));
            }
        </script>
    </body>
</html>
