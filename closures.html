<!DOCTYPE html>
<html>
    <head>
        <title>My Carousel</title>

    <body>
        
        <h1 id="closure">Check Console</h1>
            
        <script type="text/javascript">

            // Example
            function outerFunction(outerpara) {
                return function(innerpara) {
                    console.log(outerpara + ' ' + innerpara);
                }
            }

            outerFunction('Nazish')('Khan');


            // Another Example
            function parent(name) {
                return function (age) {
                    console.log(name + ' is ' + age + ' years old' );
                }
                /* in simple language whenever a function is executed
                it will still have access to its outer environment even
                when the parent function execution stack has been popped off
                */ 
            }

            var parentFunc = parent('Anaya'); /*  This is where parent will be executed and finishes */
            parentFunc(5); /* But now when the inner function will run, its remembers
            its parent function properties and have access to it */
            
        </script>
        
    </body>
</html>
