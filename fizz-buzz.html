<html>

     </head>   
    <body>

        <h1>Fizz Buzz</h1>

       <script type="text/javascript">

    for (var i=1; i<=100; i++) {
	if(i % 3 === 0 && i % 5 === 0) {
		document.write("i is " + i + " fizz buzz");
		document.write("<br>");
		console.log(i);
	}
	else if (i % 3 === 0) {
		document.write("i is " + i + " fizz");
		document.write("<br>");
	}
	else if (i % 5 === 0) {
		document.write("i is " + i + " buzz");
		document.write("<br>");
	}
}

</script>

</body>
