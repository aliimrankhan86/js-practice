<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <style>
        #correct, #incorrect {
            font-size: 30px;
            padding: 25px 30px 25px 0;
        }
        </style>
     </head>   
    <body>
        <h1>Quiz</h1>

        <div class="questions">
            <p>What is 2 + 2 ?</p>
            <div class="q">
                <input type="radio" name="q" value="2"> 2<br>
                <input type="radio" name="q" value="four"> Four<br>
                <input type="radio" name="q" value="4"> 4  
            </div> 

            <p>Capital of UK?</p>
            <div class="q">
                <input type="radio" name="t" value="Edinburgh">Edinburgh<br>
                <input type="radio" name="t" value="Manchester">Manchester<br>
                <input type="radio" name="t" value="London">London<br>
            </div> 
          </div> <!-- / questions -->

          <div style="margin: 10px 0;">
            <p><span id="correct"></span></p>
            <p><span id="incorrect"></span></p>
          </div>

        <br />
        <button id="submit" style="padding:5px">Submit</button>
        

       <script type="text/javascript">

            let submit = document.querySelector('#submit');
            let questions = document.getElementsByClassName('q'); 
            let allanswers = [4, 'London'];
            let arr = [];
            let correct = 0;
            let incorrect = 0;
            
            for (var i=0; i < questions.length; i++) {
                questions[i].addEventListener('click', function(){
                    let checked = this.querySelector('input[type="radio"]:checked');
                    arr.push(checked.value);
                });
            }

            submit.addEventListener('click', function() {
                arr.forEach(function(elm){
                    for (var x = 0; x < allanswers.length; x++) {
                        if (elm == allanswers[x]) {
                            console.log(elm);
                            console.log(allanswers[x])
                            document.getElementById('correct').innerHTML = correct = correct + 1;
                        }
                    } 
                });
            });
       </script>
    </body>
</html>
