<!DOCTYPE html>
<html>
    <head>
        <title>Functional Programmingt</title>    
    </head>
    <body>
        <h1>Functional Programming</h1>

        <script type="text/javascript">
            

            var arr1 = [1,2,3,4];
            console.log(arr1);
            
            var emptyArr = [];
            function double() {
                for (var i = 0; i < arr1.length; i++) {
                    emptyArr.push(arr1[i] * 2)
                }

                console.log( emptyArr);
            }

            double();


        </script>

    </body>
</html>
