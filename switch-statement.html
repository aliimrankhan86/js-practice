<!DOCTYPE html>
<html>
    <head>
        <title>Switch Statement</title>    
    </head>
    <body>
        <h1>Switch Statements examples</h1>
        <p id='info'></p>
        <p id='today'>Today is </p>
        <script type="text/javascript">
           
            let car = "Audi";
            
            switch (car) {
                case "BMW":
                    document.getElementById('info').innerHTML = 'The car I have is ' + car;
                    break;
                case "Audi":
                    document.getElementById('info').innerHTML = 'The car I have is ' + car;
                    break;
            }
            
            
            var today = new Date().getDay();
            console.log(today); 
            /* After this console you can see what is the result
            and you will understand why which case is running ?*/
            switch(today) {
                case 0:
                    document.getElementById('today').innerHTML += "Sunday";
                    break;
                case 1:
                    document.getElementById('today').innerHTML += "Monday";
                    break;
                case 2: 
                    document.getElementById('today').innerHTML += "Tuesday";
                    break;
                case 3:
                    document.getElementById('today').innerHTML += "Wednesday";
                    break;
                case 4:
                    document.getElementById('today').innerHTML += "Thursday";
                    break;
                case 5:
                    document.getElementById('today').innerHTML += "Friday";
                    break;
                case 6:
                    document.getElementById('today').innerHTML += "Saturday";
                    break;
                default:
                    document.write('I dont know, what day is today');
                    break;
            }
            
        </script>
        
    </body>
</html>
