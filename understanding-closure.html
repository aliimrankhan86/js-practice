<!DOCTYPE html>
<html>
    <head>
        <title>Understanding closure</title>
    </head>
    <body>
        <h1 id ="myInfo">Understanding Closure </h1>


        <script type="text/javascript">
            
            function greetings ( anygreeting ) {
                return function(name) {
                    console.log (anygreeting + ' ' + name);
                }
            }
            
            /* Method 1 of Closure */
            greetings('Hello')('Ali');

            /* Any function is meant to return you a value but in the return if it sees another function 
            then only gets you to that point without invoking the inner function. In order to invoke
            the inner function you need to define () to invoke it. */
            
            /* Method 2 of Closure */
            var newGreet = greetings('Welcome');
            newGreet('Ali Imran Khan');
            
            /* In the first line, newGreet is equal to greetings function's inner function,
               then in the second line we are invoking the inner function () and passing them
               arguments. In this case, it is Ali Imran Khan */

               /* When an inner function has access to its outer envrionment, 
                  even when the parent function's execution stack has been completed 
                  but yet it will contain the parent function's reference in memory 
                  is called closure */
   
        </script>
    </body>
</html>
