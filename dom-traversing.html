<!DOCTYPE html>
<html>
    <head>
        <title>Dom Traversing</title>
     </head>   
    <body>
        <h1>DOM TRAVERSING BY ZELL LEWK</h1>

        <h3>Traversing Downwards</h3>
        <div class="parent">
            <p>Parent</p>
            <div class="child1">Child 1</div>
            <div class="child2 selected">Child 2</div>

            <ul class="list">
                <li><a href="#">One</a></li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
                <li><a href="#">Four</a></li>
            </ul>
        </div>


        <br>
        <br>
        <h3>Traversing Upwards</h3>
        <p id ="upwards-example"></p>

        <ul id="listItem">
            <li>List1</li>
            <li>List2</li>
            <li>List3</li>
            <li>List4</li>
        </ul>

        <div id="closest">
            <div class="closest1">
                <div class="closest2">
                    <p class="important-text">Let's see if I can select it's root</p>
                </div>
            </div>
        </div>





       <script type="text/javascript">
            const parent = document.querySelector('.parent')
            const selected = parent.querySelector('.selected'); // will return the first element
            selected.classList.add('one');

            const list = document.querySelector('.list');
            const listItems = list.children;
            console.log(listItems); // this will return HTMLCollection

            const filterFromList = list.querySelectorAll('li');
            console.log('Will return a NodeList ', filterFromList);

            const firstItem = filterFromList[0]; 
            const secondItem = filterFromList[1];
            const thirdItem = filterFromList[2];
            const fourthItem = filterFromList[3];

            console.log(firstItem); 
            console.log(secondItem); 
            console.log(thirdItem); 
            console.log(fourthItem); 


            // ES6 loop through an array or HTMLCollection
            // Ignore the following code for the time being
            /* for (var item of filterFromList) {
                item.classList.add('customItems');
                item.querySelector('a').classList.add('anchor');
            } */


            console.log('Upward Traversing Starts here');

            const firstListItem = document.querySelector('#listItem');
            const newlist = firstListItem.parentElement.style.backgroundColor = "#ccc";

            document.getElementById('upwards-example').innerHTML = 'Body background color is ' + newlist;
            console.log('An Example of what we can do with HTML Collection');

            let listCollection = document.querySelector('#listItem').children;
            for (let i = 0; i < listCollection.length; i++) {
                listCollection[i].style.color = "green";
                console.log(listCollection[i]);   
            }

            const importantText = document.querySelector('.important-text');
            const targetRoot = importantText.closest('#closest');
            console.log(targetRoot);

            

       </script>
    </body>
</html>
